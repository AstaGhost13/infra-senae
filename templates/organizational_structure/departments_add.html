{% extends 'layouts/base.html' %}

{% block title %}Agregar Departamento{% endblock title %}

{% block content %}
<div class="container-fluid mt--7">
    <div class="row">
        <div class="col">
            <div class="card shadow">
                <div class="card-header bg-transparent">
                    <h3 class="mb-0">Agregar Departamento</h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary">Guardar</button>
                        <a href="{% url 'organizational-structure:departments_list' %}" class="btn btn-secondary">Cancelar</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!--sadasdasd -->

{% endblock content %}
