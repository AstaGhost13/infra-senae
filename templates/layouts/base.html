<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Intra-Senae{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilos personalizados */
        body {
            background-color: #f8f9fa;  /* Fondo gris claro */
        }
        .navbar-custom {
            background-color: #0d6efd;  /* Azul de Bootstrap */
        }
        .footer-custom {
            background-color: #0d6efd;  /* Azul de Bootstrap */
            color: white;
        }
        .btn-custom {
            background-color: #0d6efd;  /* Azul de Bootstrap */
            color: white;
            border: none;
        }
        .btn-custom:hover {
            background-color: #0b5ed7;  /* Azul más oscuro al hacer hover */
        }
    </style>
</head>
<body>
    <!-- Header y Navbar -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark navbar-custom shadow">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'index' %}">Intra-Senae</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active" href="{% url 'index' %}">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'organizational-structure:floor_list' %}">Pisos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Stock</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Infraestructura</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Contenido principal -->
    <main class="container my-5">
        {% block content %}
        <!-- El contenido específico de cada página se insertará aquí -->
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="footer-custom text-center py-3 mt-auto">
        <div class="container">
            <p class="mb-0">&copy; 2023 Intra-Senae. Todos los derechos reservados.</p>
        </div>
    </footer>

    <!-- Bootstrap JS (opcional, solo si necesitas funcionalidades de Bootstrap) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
